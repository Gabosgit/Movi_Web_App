<!-- templates/index.html -->
{% extends "layout.html" %}

{% block title %}
<!-- the title in layout.html -->
Add Author
{% endblock %}

{% block content %}
<!-- the content in the layout -->
<div class="add_review">
  <h1>NEW REVIEW</h1>
  <p><b>{{ user.name }}</b>, Add your rating and review to the movie " <b>{{ movie.title }}</b> " <br>
    When you are done click <b>add review</b>.
  </p>
  <div class="div_poster">
    <img src="{{ movie.poster }}" alt="The cover is not available">
  </div>
  <form method="POST">
    <label for="user_rating">Your rating</label>
    <input type="number" min="1" max="10" step="0.1" id="user_rating" name="user_rating" placeholder="0-10">
    <br>
    <label for="new_review">Your review</label>
    <textarea class="form-control" rows="5" id="new_review" name="new_review"></textarea>
    <div class="div_btn">
      <button type="submit" class="btn btn-warning" >add review</button>
    </div>
  </form>
</div>
{% endblock %}
