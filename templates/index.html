<!-- templates/index.html -->
{% extends "layout.html" %}

{% block title %}
<!-- the title in layout.html -->
Welcome
{% endblock %}

{% block content %}
<!-- the content in the layout -->
<div class="container index flex_center">
  <h1>WELCOME TO MOVI WEB APP</h1>
  <div class="row">
    <div class="col">
      <div class="login-sign_up">
        <p>
        If you are a registered user<br>
        log in with your username<br>
        to manage your movies<br>
        </p>
        <a class="nav-link" href="/users"><button type="button" class="btn btn-info">user login</button></a>
      </div>
    </div>
    <div class="col">
      <div class="login-sign_up">
        <p>
        If you are not registered<br>
        create a username<br>
        to access the application<br>
        </p>
        <a class="nav-link" href="/add_user"><button type="button" class="btn btn-info">sign up</button></a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
