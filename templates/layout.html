<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Londrina+Solid:wght@100;300;400;900&family=Outfit:wght@100..900&family=Syncopate:wght@400;700&display=swap');
    </style>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">



</head>
<body>
    <div class="bar_menu" style="background-color: gray">
        <div class="row">
            <div class="col-7">
                <h2><b>MOVI WEB APP</b></h2>
            </div>
            <div class="col-5" style="display: flex; justify-content: end; align-items: end;">
                <a href="/"><button type="button" class="btn btn-secondary">Start</button></a>
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
